<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <!-- <script src="main.js"></script> -->
    <script>
    </script>
</head>

<body>
    <div id='calculator'>
        <div id="output" class="row">4 + 7</div>
        <div class="row">
            <div class="button setting">AC</div>
            <div class="button setting">+/-</div>
            <div class="button setting">%</div>
            <div class="button operand">/</div>
        </div>
        <div class="row">
            <div class="button numeric">7</div>
            <div class="button numeric">8</div>
            <div class="button numeric">9</div>
            <div class="button operand">*</div>
        </div>
        <div class="row">
            <div class="button numeric">4</div>
            <div class="button numeric">5</div>
            <div class="button numeric">6</div>
            <div class="button operand">-</div>
        </div>
        <div class="row">
            <div class="button numeric">1</div>
            <div class="button numeric">2</div>
            <div class="button numeric">3</div>
            <div class="button operand">+</div>
        </div>
        <div class="row">
            <div class="button numeric doubleWidth">0</div>
            <div class="button numeric">.</div>
            <div class="button operand">=</div>
        </div>
    </div>
</body>

</html>
