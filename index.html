<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="calculator.js"></script>
    <!-- <script>
    </script> -->
</head>

<body>
    <div id='calculator'>
        <div id="screen" class="row">0</div>
        <div class="row">
            <div class="button setting" onclick="allClear()">AC</div>
            <div class="button setting" onclick="cancelEntry()">CE</div>
            <div class="button setting" onclick="getPercent()">%</div>
            <div class="button operand" onclick="operandSelected(this)">/</div>
        </div>
        <div class="row">
            <div class="button numeric" onclick="numberSelected(this)">7</div>
            <div class="button numeric" onclick="numberSelected(this)">8</div>
            <div class="button numeric" onclick="numberSelected(this)">9</div>
            <div class="button operand" onclick="operandSelected(this)">*</div>
        </div>
        <div class="row">
            <div class="button numeric" onclick="numberSelected(this)">4</div>
            <div class="button numeric" onclick="numberSelected(this)">5</div>
            <div class="button numeric" onclick="numberSelected(this)">6</div>
            <div class="button operand" onclick="operandSelected(this)">-</div>
        </div>
        <div class="row">
            <div class="button numeric" onclick="numberSelected(this)">1</div>
            <div class="button numeric" onclick="numberSelected(this)">2</div>
            <div class="button numeric" onclick="numberSelected(this)">3</div>
            <div class="button operand" onclick="operandSelected(this)">+</div>
        </div>
        <div class="row">
            <div class="button setting" onclick="changeSign()">+/-</div>
            <div class="button numeric" onclick="numberSelected(this)">0</div>
            <div class="button numeric" onclick="numberSelected(this)">.</div>
            <div class="button operand" onclick="caclulate()">=</div>
        </div>
    </div>
</body>

</html>
